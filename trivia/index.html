<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        function checkMultipleChoice(answer) {
            const correctAnswer = "option2"; // Set the correct answer's ID here
            const feedback = document.getElementById("mc-feedback");

            if (answer.id === correctAnswer) {
                answer.style.backgroundColor = "green";
                feedback.textContent = "Correct!";
                feedback.style.color = "green";
            } else {
                answer.style.backgroundColor = "red";
                feedback.textContent = "Incorrect";
                feedback.style.color = "red";
            }
        }

        function checkFreeResponse() {
            const input = document.getElementById("free-response");
            const feedback = document.getElementById("fr-feedback");
            const correctAnswer = "Paris"; // Set the correct answer here

            if (input.value.trim().toLowerCase() === correctAnswer.toLowerCase()) {
                input.style.backgroundColor = "green";
                feedback.textContent = "Correct!";
                feedback.style.color = "green";
            } else {
                input.style.backgroundColor = "red";
                feedback.textContent = "Incorrect";
                feedback.style.color = "red";
            }
        }
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <h3>What is the largest planet in our Solar System?</h3>
            <button id="option1" onclick="checkMultipleChoice(this)">Earth</button>
            <button id="option2" onclick="checkMultipleChoice(this)">Jupiter</button> <!-- Correct Answer -->
            <button id="option3" onclick="checkMultipleChoice(this)">Mars</button>
            <p id="mc-feedback"></p>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>What is the capital of France?</h3>
            <input type="text" id="free-response">
            <button onclick="checkFreeResponse()">Submit</button>
            <p id="fr-feedback"></p>
        </div>
    </div>
</body>

</html>
